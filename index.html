<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Rajvardhan</title>
    <style>
        :root {
            --bg-light: white;
            --text-light: black;
            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --accent: #ff9800;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            padding: 20px;
            transition: background 0.5s, color 0.5s;
        }

        .dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        h2, h3 {
            transition: color 0.3s;
        }

        a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: #ff5722;
        }

        section {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        section:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toggle-container {
            text-align: right;
            margin-bottom: 10px;
        }

        .toggle-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .toggle-button:hover {
            background: #ff5722;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <h2 class="fade-in">Rajvardhan</h2>
    <p class="fade-in">Noida, UP | rajvardhan630@gmail.com | +91 6306387821 | 
        <a href="https://www.linkedin.com/in/raj-vardhan-4b4121219">LinkedIn</a> | 
        <a href="https://github.com/Rajvardhan-1">GitHub</a>
    </p>

    <section class="fade-in">
        <h2>Objective</h2>
        <p>Eager B.Tech CSE graduate from Graphic Era University (2023)...</p>
    </section>

    <section class="fade-in">
        <h2>Education</h2>
        <p>Bachelor of Technology in Computer Science</p>
        <p>Graphic Era University, Dehradun, Uttarakhand</p>
    </section>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
